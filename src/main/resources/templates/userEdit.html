<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head"></head>
<body style="background: url(css/images/st.jpg) no-repeat; -moz-background-size: 100%; -webkit-background-size: 100%; background-size: 100%">
<h1>User Editor Page</h1>
<form action="/adminPage" method="post">
    <div><label> User Name : <input type="text" name="username" th:value="${user.userName}"/> </label></div>
    <div><label> Password: <input type="password" name="password" th:value="${user.password}"/> </label></div>
    <div th:each="role : ${roles}">
            <label> Role :
                <input th:name="${role.key}" type="checkbox" th:checked="${role.value}" th:text="${role.key}">
            </label>
    </div>
    <input type="hidden" th:name="id" th:value="${user.id}"/>
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
    <div><input type="submit" value="Save"/></div>
</form>
<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
