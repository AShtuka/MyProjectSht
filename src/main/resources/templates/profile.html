<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head"></head>
<body class="forBody">
<div class="container top-buffer" style="width: 700px;">
    <form method="post">
        <div class="form-group row">
            <label for="inputName" class="col-sm-2 col-form-label">User name</label>
            <div class="col-sm-10">
                <input type="text" name="username" class="form-control" id="inputName" th:value="${user.username}">
            </div>
        </div>
        <div class="form-group row">
            <label for="inputEmailE" class="col-sm-2 col-form-label">Login</label>
            <div class="col-sm-10">
                <input type="email" name="email" class="form-control" id="inputEmailE" th:value="${user.email}">
            </div>
        </div>
        <div class="form-group row">
            <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
            <div class="col-sm-10">
                <input type="password" name="password" class="form-control" id="inputPassword" th:value="${user.password}">
            </div>
        </div>
        <input type="hidden" th:name="id" th:value="${user.id}"/>
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <div class="form-group row">
            <label for="subBut" class="col-sm-2 col-form-label">Save</label>
            <div class="col-sm-10">
                <button type="submit" id="subBut" class="btn btn-primary btn-block">Save</button>
            </div>
        </div>
    </form>
    <p class="text-right">Click <a th:href="@{/taskManager}">here</a> to go back</p>
    <div th:replace="fragments/footer :: footer"></div>
</div>
</body>
</html>
