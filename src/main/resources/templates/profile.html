<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head"></head>
<body class="forBody">
<div class="container top-buffer" style="width: 700px;">
    <div th:if="${message != null}" class="text-center" style="color: red">
        <a th:text="${message}"></a>
    </div>
    <form method="post" class="needs-validation" novalidate>
        <div class="form-group row">
            <label for="inputName" class="col-sm-2 col-form-label">User name</label>
            <div class="col-sm-10">
                <input type="text" name="username" class="form-control" id="inputName" th:value="${user.username}" readonly>
            </div>
        </div>
        <div class="form-group row">
            <label for="inputNameNew" class="col-sm-2 col-form-label">New name</label>
            <div class="col-sm-10">
                <input type="text" name="newUsername" class="form-control" id="inputNameNew" placeholder="New name" required>
                <div class="valid-feedback">
                    Looks good!
                </div>
                <div class="invalid-feedback">
                    User name can't be empty!
                </div>
            </div>
        </div>
        <div class="form-group row">
            <label for="inputEmailE" class="col-sm-2 col-form-label">Login</label>
            <div class="col-sm-10">
                <input type="email" name="email" class="form-control" id="inputEmailE" th:value="${user.email}" readonly>
            </div>
        </div>
        <div class="form-group row">
            <label for="inputEmailENew" class="col-sm-2 col-form-label">New login</label>
            <div class="col-sm-10">
                <input type="email" name="newEmail" class="form-control" id="inputEmailENew" placeholder="new@email.com" required>
                <div class="valid-feedback">
                    Looks good!
                </div>
                <div class="invalid-feedback">
                    Not correct email!
                </div>
            </div>
        </div>
        <div class="form-group row">
            <label for="inputPasswordNew" class="col-sm-2 col-form-label">New pass</label>
            <div class="col-sm-10">
                <input type="password" name="newPassword" class="form-control" id="inputPasswordNew" placeholder="Your new password" required>
                <div class="valid-feedback">
                    Looks good!
                </div>
                <div class="invalid-feedback">
                    Password can't be empty!
                </div>
            </div>
        </div>
        <div class="form-group row">
            <label for="inputPasswordRetype" class="col-sm-2 col-form-label">PassRetype</label>
            <div class="col-sm-10">
                <input type="password" name="passwordRetype" class="form-control" id="inputPasswordRetype" placeholder="New password retype" required>
                <div class="valid-feedback">
                    Looks good!
                </div>
                <div class="invalid-feedback">
                    Password can't be empty!
                </div>
            </div>
        </div>
        <input type="hidden" th:name="id" th:value="${user.id}"/>
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <div class="form-group row">
            <label for="subBut" class="col-sm-2 col-form-label">Save</label>
            <div class="col-sm-10">
                <button type="submit" id="subBut" class="btn btn-primary btn-block">Save</button>
            </div>
        </div>
    </form>
    <p class="text-right">Click <a th:href="@{/taskManager}">here</a> to go back</p>
    <div th:replace="fragments/footer :: footer"></div>
</div>
</body>
</html>
