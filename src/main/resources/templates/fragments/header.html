<!DOCTYPE html>
<html lang="eng"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<div th:fragment="header">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <!-- MainLogo -->
        <span class="navbar-brand mb-0 h1" th:text="Welcome + ' ' + ${user.userName} + '!'"></span>

        <!-- Згортає в одну кнопку усе що знаходиться у навбарі при змині розміру монітора -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerCategory" aria-controls="navbarTogglerCategory" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarTogglerCategory">
            <ul class="navbar-nav mr-auto mt-2 mt-lg-0"></ul>

            <!-- Search -->
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Search">
                <button class="btn btn-dark" type="submit">Search</button>
            </form>

            <!-- SignOut -->
            <form th:action="@{/logout}" method="post">
                <button type="submit" class="btn btn-dark">Sign Out</button>
            </form>
        </div>
    </nav>
</div>
</html>
