<!DOCTYPE html>
<html lang="eng"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<div th:fragment="categoryList">
    <!-- LEFT PART -->
        <!-- Header - LEFT PART -->
        <nav class="navbar navbar-light bg-light">
            <div class="dropdown">
                <button class="btn dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    UserLogo
                </button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                    <a th:if="${user.admin == true}" class="dropdown-item" href="/adminPage">Admin page</a>
                    <a class="dropdown-item" href="/adminPage/profile">Edit page</a>
                </div>
            </div>

            <!-- Add category Button - LEFT PART -->
            <form role="form" enctype="multipart/form-data" action="/taskManager/addCategory" method="post">
            <button type="button" class="btn btn-light text-left" data-toggle="modal" data-target="#categoryModal">
                Add category
            </button>
            <!-- Modal -->
            <div class="modal fade" id="categoryModal" tabindex="-1" role="dialog" aria-labelledby="categoryModalLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="categoryModalLabel">Add category</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <input class="form-control" type="text" name="categoryName" placeholder="Category name">
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                        </div>
                        <div class="modal-footer">
                            <button type="submit" class="btn btn-primary btn-light">Save</button>
                        </div>
                    </div>
                </div>
            </div>
            </form>
        </nav>


        <!-- Category list - LEFT PART -->
        <ul class="list-group">
            <li th:each="category : ${categories}" class="list-group-item d-flex justify-content-between align-items-center">
                <a th:href="@{'/taskManager/category/{id}'(id=${category.id})}" th:text="${category.categoryName}" style="text-decoration: none; color: black">CategoryName</a>
                <span class="badge badge-primary badge-pill badge-light" th:text="${category.taskCount}"></span>
            </li>

        </ul>
</div>
</html>
