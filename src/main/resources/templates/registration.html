<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head"></head>
<body class="forBody">
<div class="container top-buffer" style="width: 700px;">
    <div th:if="${message != null}" class="text-center">
        <a th:text="${message}"></a>
    </div>
    <div th:if="${param.error}" class="text-center">
        Invalid username and password.
    </div>
    <div th:if="${param.logout}" class="text-center">
        You have been logged out.
    </div>
    <form th:action="@{'/registration'}" method="post">
        <div class="form-group row">
            <label for="inputUserName" class="col-sm-2 col-form-label">User name</label>
            <div class="col-sm-10">
                <input type="text" name="username" class="form-control" id="inputUserName" placeholder="User name">
            </div>
        </div>
        <div class="form-group row">
            <label for="inputEmailR" class="col-sm-2 col-form-label">Login</label>
            <div class="col-sm-10">
                <input type="email" name="email" class="form-control" id="inputEmailR" placeholder="email@example.com">
            </div>
        </div>
        <div class="form-group row">
            <label for="inputPasswordR" class="col-sm-2 col-form-label">Password</label>
            <div class="col-sm-10">
                <input type="password" name="password" class="form-control" id="inputPasswordR" placeholder="Password">
            </div>
        </div>
        <div class="form-group row">
            <label for="subButR" class="col-sm-2 col-form-label">Registration</label>
            <div class="col-sm-10">
                <button type="submit" id="subButR" class="btn btn-primary btn-block">Click to registration</button>
            </div>
        </div>
    </form>
</div>
<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
