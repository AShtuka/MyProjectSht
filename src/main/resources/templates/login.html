<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head"></head>
<body class="forBody">
<div class="container top-buffer" style="width: 700px;">
    <div th:if="${param.error}" class="text-center">
        Invalid username and password.
    </div>
    <div th:if="${param.logout}" class="text-center">
        You have been logged out.
    </div>
    <div th:if="${message != null}" class="text-center">
        <a th:text="${message}"></a>
    </div>
        <form th:action="@{'/login'}" method="post">
                <div class="form-group row">
                    <label for="inputEmail" class="col-sm-2 col-form-label">Login</label>
                    <div class="col-sm-10">
                        <input type="email" name="username" class="form-control" id="inputEmail" placeholder="email@example.com">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
                    <div class="col-sm-10">
                        <input type="password" name="password" class="form-control" id="inputPassword" placeholder="Password">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="subBut" class="col-sm-2 col-form-label">Enter</label>
                    <div class="col-sm-10">
                    <button type="submit" id="subBut" class="btn btn-primary btn-block">Click to enter</button>
                    </div>
                </div>
        </form>
    <div class="text-right">
        <a href="/registration">Link for new user registration</a>
    </div>
<div th:replace="fragments/footer :: footer"></div>
</div>
</body>
</html>
